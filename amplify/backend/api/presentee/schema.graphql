type Presentation @model @auth(rules: [{allow: owner}]) {
  id: ID!
  presentationName: String! @auth(rules: [{allow: owner}])
  presenter: String @auth(rules: [{allow: owner}])
  eventKey: String @auth(rules: [{allow: owner}])
  qrcode: String @auth(rules: [{allow: owner}])
  owner: String @auth(rules: [{allow: owner, operations: [read, delete]}])
}