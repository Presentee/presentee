type Presentation @model @auth(rules: [{allow: public}]) {
  id: ID!
  PresentationKey: String
  Name: String
  PageNum: String
}

type Poll @model @auth(rules: [{allow: public}]) {
  id: ID!
  PollJSON: AWSJSON
}

type Questions @model @auth(rules: [{allow: public}]) {
  id: ID!
  Question: String
  PageNum: Int
}
 